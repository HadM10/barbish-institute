<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Enhanced SEO Meta Tags -->
    <meta name="description" content="Barbish Institution - Leading educational institution offering professional courses and quality education. Join us for excellence in learning." />
    <meta name="keywords" content="Barbish Institution, education, courses, learning, professional education" />
    <meta name="author" content="Barbish Institution" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.barbish-institution.com" />
    <meta property="og:title" content="Barbish Institution - Excellence in Education" />
    <meta property="og:description" content="Leading educational institution offering professional courses and quality education. Join us for excellence in learning." />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.barbish-institution.com" />
    <meta name="twitter:title" content="Barbish Institution - Excellence in Education" />
    <meta name="twitter:description" content="Leading educational institution offering professional courses and quality education. Join us for excellence in learning." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png" />
    
    <!-- Icons and Manifest -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.barbish-institution.com<%= path %>" />
    
    <title>Barbish Institution - Excellence in Education</title>
  </head>
